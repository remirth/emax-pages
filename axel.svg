<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Face shape -->
  <path d="M80 60 C80 60, 85 40, 100 40 C115 40, 130 45, 135 60 C140 75, 140 90, 135 105 C130 120, 115 130, 100 130 C85 130, 75 120, 70 105 C65 90, 70 75, 80 60" 
        fill="#f4d03f"/>
  
  <!-- Hair -->
  <path d="M70 70 C70 50, 85 35, 100 35 C115 35, 130 40, 135 55 C140 70, 135 85, 135 85 C135 85, 130 70, 120 65 C110 60, 90 60, 80 65 C70 70, 70 70, 70 70" 
        fill="#b7950b"/>
  
  <!-- Left eyebrow (raised in confusion) -->
  <path d="M85 70 C90 65, 95 65, 100 68" 
        stroke="#b7950b" 
        stroke-width="2" 
        fill="none"/>
        
  <!-- Right eyebrow (furrowed) -->
  <path d="M100 70 C105 72, 110 72, 115 70" 
        stroke="#b7950b" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Eyes -->
  <ellipse cx="90" cy="80" rx="3" ry="4" fill="#2c3e50"/>
  <ellipse cx="110" cy="80" rx="3" ry="4" fill="#2c3e50"/>
  
  <!-- Mouth (slight smirk of confusion) -->
  <path d="M95 100 C98 102, 102 102, 105 100" 
        stroke="#2c3e50" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Beard -->
  <path d="M80 95 C85 105, 95 110, 100 110 C105 110, 115 105, 120 95 C120 100, 115 115, 100 115 C85 115, 80 100, 80 95" 
        fill="#b7950b"/>
  
  <!-- Hearts -->
  <g fill="#FF69B4">
    <!-- Top heart -->
    <path d="M100 20 C95 15, 85 15, 80 20 C75 25, 75 35, 80 40 L100 55 L120 40 C125 35, 125 25, 120 20 C115 15, 105 15, 100 20" />
    
    <!-- Right heart -->
    <path d="M150 70 C145 65, 135 65, 130 70 C125 75, 125 85, 130 90 L150 105 L170 90 C175 85, 175 75, 170 70 C165 65, 155 65, 150 70" />
    
    <!-- Left heart -->
    <path d="M50 70 C45 65, 35 65, 30 70 C25 75, 25 85, 30 90 L50 105 L70 90 C75 85, 75 75, 70 70 C65 65, 55 65, 50 70" />
  </g>
  
  <!-- Question mark to emphasize confusion -->
  <text x="135" cy="65" font-size="20" fill="#FF69B4" transform="rotate(15, 135, 65)">?</text>
  <text x="145" cy="75" font-size="15" fill="#FF69B4" transform="rotate(-10, 145, 75)">?</text>
</svg>
